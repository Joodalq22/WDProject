<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoAid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous">
</head>
<body>
    <script src="script.js"></script>
    <div class="background-container">
        <iframe id="videoBackground" class="videoBackground" src="https://www.youtube.com/embed/s_m1QKaQXVc?autoplay=1&amp;mute=1&amp;loop=1&amp;playlist=s_m1QKaQXVc&amp;controls=0&amp;showinfo=0&amp;modestbranding=1" frameborder="0" allow="autoplay; fullscreen"></iframe>
        <iframe id="videoBackground1" class="videoBackground" src="https://www.youtube.com/embed/z9Ug-3qhrwY?autoplay=1&amp;mute=1&amp;loop=1&amp;playlist=z9Ug-3qhrwY&amp;controls=0&amp;showinfo=0&amp;modestbranding=1" frameborder="0" allow="autoplay; fullscreen">
</iframe>
        <iframe id="videoBackground2" class="videoBackground" src="https://www.youtube.com/embed/CHFif_y2TyM?autoplay=1&amp;mute=1&amp;loop=1&amp;playlist=CHFif_y2TyM&amp;controls=0&amp;showinfo=0&amp;modestbranding=1" frameborder="0" allow="autoplay; fullscreen"></iframe>
        <iframe id="videoBackground3" class="videoBackground" src="https://www.youtube.com/embed/VwR3LBbL6Jk?autoplay=1&amp;mute=1&amp;loop=1&amp;playlist=VwR3LBbL6Jk&amp;controls=0&amp;showinfo=0&amp;modestbranding=1" frameborder="0" allow="autoplay; fullscreen"></iframe>
        <iframe id="videoBackground4" class="videoBackground" src="https://www.youtube.com/embed/6y5CqAHxGX0?autoplay=1&amp;mute=1&amp;controls=0&amp;showinfo=0&amp;modestbranding=1" frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>
    <div id="sidebar" class="sidebar">
        
        <h2>Spaces</h2>
        <div class="icon-container">
            <div class="icon" data-tooltip="Library" id="libraryBtn">
                <i class="fas fa-book"></i>
            </div>
            <div class="icon" data-tooltip="Cafe" id="cafeBtn">
                <i class="fas fa-coffee"></i>
            </div>
            <div class="icon" data-tooltip="City" id="cityBtn">
                <i class="fas fa-city"></i>
            </div>
            <div class="icon" data-tooltip="Anime" id="animeBtn">
                <i class="fas fa-moon"></i>
            </div>
            <div class="icon" data-tooltip="Study with Me" id="StudywithMeBtn">
                <i class="fas fa-users"></i>
            </div>
        </div>
        
        <button id="timerToggleBtn" class="timer-toggle-btn">
            <i class="fas fa-clock"></i>
            <span>Timer</span>
        </button>
        <button id="newTodoListBtn" class="new-todo-btn">New To-Do List</button>
        
        <h2>Ambient Sounds</h2>
        <div class="ambient-sound-control">
            <label><i class="fas fa-cloud-rain"></i> Rain</label>
            <input type="range" class="ambient-slider" id="rain" min="0" max="1" step="0.1" value="0">
        </div>
        <div class="ambient-sound-control">
            <label><i class="fas fa-fire"></i> Fireplace</label>
            <input type="range" class="ambient-slider" id="fireplace" min="0" max="1" step="0.1" value="0">
        </div>
        <div class="ambient-sound-control">
            <label><i class="fas fa-coffee"></i> Caf√©</label>
            <input type="range" class="ambient-slider" id="cafe" min="0" max="1" step="0.1" value="0">
        </div>
        <div class="ambient-sound-control">
            <label><i class="fas fa-water"></i> Ocean</label>
            <input type="range" class="ambient-slider" id="ocean" min="0" max="1" step="0.1" value="0">
        </div>
        
        <div class="music-player-container">
            <h2>Music Player</h2>
            
            <div class="playlist-input">
                <input type="text" id="playlistURL" placeholder="Paste Spotify playlist link here...">
                <button onclick="updatePlaylist()">Load</button>
            </div>
        
            <div class="music-player">
                <iframe id="spotifyPlayer" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4sWSpwq3LiO" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
    </div>
    <button id="toggleBtn" class="toggle-btn">
        <i class="fas fa-bars"></i>
    </button>

<div class="pomodoro-widget" id="pomodoroWidget">
    <button class="close-widget" id="closeWidget"><i class="fas fa-times"></i></button>
    <h2>Pomodoro Timer</h2>
    <div class="timer">
        <span id="pomodoro-minutes">25</span>:<span id="pomodoro-seconds">00</span>
    </div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    <div class="settings">
        <div>
            <label for="work-time">Work (min):</label>
            <input type="number" id="work-time" value="25" min="1">
        </div>
        <div>
            <label for="break-time">Break (min):</label>
            <input type="number" id="break-time" value="5" min="1">
        </div>
    </div>
    <p id="pomodoro-status">Work Time!</p>
</div>
    <div id="todoListsContainer" style="position: absolute; right: 20px; top: 100px;"></div>
    <ul class="todo-list">
        <li>
          <input type="checkbox">
          <span class="task-text">Sample Task</span>
          <button class="edit"><i class="fas fa-edit"></i></button>
          <button class="delete"><i class="fas fa-trash"></i></button>
        </li>
      </ul>
      <audio id="audioRain" loop="" preload="auto">
        <source src="https://www.soundjay.com/nature/sounds/rain-01.mp3" type="audio/mpeg">
      </audio>
      
<audio id="audioFireplace" loop="" preload="auto">
    <source src="https://www.soundjay.com/nature/sounds/fire-01.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="audioCafe" loop="" preload="auto">
    <source src="https://www.soundjay.com/mechanical/sounds/coffee-shop-ambience-01.mp3" type="audio/mpeg">
  </audio>

  <audio id="audioOcean" loop="" preload="auto">
    <source src="https://www.soundjay.com/nature/sounds/ocean-wave-01.mp3" type="audio/mpeg">
    <source src="https://assets.codepen.io/3364143/ocean.mp3" type="audio/mpeg">
  </audio>

</body></html>
